# choose dataset
#dataloader: shrec_dataloader.SHRECLoader
dataloader: nvidia_dataloader.NvidiaLoader
#dataloader: msr_dataset.Dataset

# train or test
phase: train
num_epoch: 200
work_dir: ./work_dir/baseline/
batch_size: 4
test_batch_size: 4
num_worker: 10

# empty for cpu
device: 1
log_interval: 50   #50
eval_interval: 1
save_interval: 1
# weights: ./work_dir/pointlstm/epoch200_model.pt

framesize: &framesize 32
pts_size: &frame_pts_size 128

optimizer_args:
  optimizer: Adam
  base_lr: 0.0001
  step: [ 100, 160, 180]
  weight_decay: 0.005
  start_epoch: 0
  nesterov: False

train_loader_args:
  phase: 'train'
  framerate:  *framesize

#valid_loader_args:
#  phase: 'valid'
#  framerate: *framesize

test_loader_args:
  phase: 'test'
  framerate: *framesize


model: models.motion.Motion
model_args:
  pts_size: *frame_pts_size
  num_classes: 28
  knn: [16, 24, 48, 12]
  offsets: False
  topk: 16
